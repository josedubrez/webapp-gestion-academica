<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/main.xhtml">

    <ui:define name="content">

        <div class="card crud-demo">
            <h:form id="form">
                <p:growl id="messages" showDetail="true"/>

                <div class="header grid justify-content-center" style="margin: 1rem">
                    <p:commandButton value="Volver" icon="pi pi-chevron-left" style="margin-right: 2rem"
                                     process="@this"
                                     action="#{planCursoHorarioController.volverAMisPlanesCursos}"
                                     styleClass="ui-button-info">
                    </p:commandButton>
                    <h1 style="margin: 0.5rem">#{filtroController.filtroPlanCurso.mallaDet.materia.descripcion} - #{filtroController.filtroPlanCurso.mallaDet.malla.descripcion}</h1>
                </div>

                <p:divider />

                <div class="header grid justify-content-center">
                    <h2 style="margin: 0.5rem">MIS HORARIOS DE CLASE</h2>
                </div>

                <p:divider />

                <p:dataTable id="dt-listado" widgetVar="dtListado" var="registro" rowIndexVar="fila" value="#{planCursoHorarioController.listado}"
                             reflow="true" styleClass="table" rowKey="#{registro.id}" globalFilterOnly="#{true}"
                             paginator="true" rows="8" paginatorPosition="bottom">

                    <p:column headerText="ID" sortBy="#{registro.id}" filterBy="#{registro.id}" rendered="false">
                        <h:outputText value="#{registro.id}"/>
                    </p:column>

                    <p:column headerText="Orden">
                        <h:outputText value="#{fila + 1}" />
                    </p:column>

                    <p:column headerText="Dia Semana" sortBy="#{registro.diaSemana.dia}" filterBy="#{registro.diaSemana.dia}">
                        <h:outputText value="#{registro.diaSemana.dia}"/>
                    </p:column>

                    <p:column headerText="Aula" sortBy="#{registro.aula.numero}" filterBy="#{registro.aula.numero}">
                        <h:outputText value="#{registro.aula.numero}"/>
                    </p:column>

                    <p:column headerText="Horario Desde" sortBy="#{registro.horarioDesde}" filterBy="#{registro.horarioDesde}">
                        <h:outputText value="#{registro.horarioDesde}">
                            <f:convertDateTime type="localTime" pattern="HH:mm"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Horario Hasta" sortBy="#{registro.horarioHasta}" filterBy="#{registro.horarioHasta}">
                        <h:outputText value="#{registro.horarioHasta}">
                            <f:convertDateTime type="localTime" pattern="HH:mm"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>

            <h:form id="dialogs">
                <p:dialog header="#{planCursoHorarioController.seleccionado.id > 0 ? 'Editar' : 'Nuevo'} Registro" showEffect="fade" modal="true" widgetVar="manageDialog"
                          responsive="true">
                    <p:outputPanel id="manage-content" class="ui-fluid">
                        <p:outputPanel rendered="#{not empty planCursoHorarioController.seleccionado}">

                            <div class="field">
                                <p:outputLabel for="dia_semana">Dia Semana</p:outputLabel>
                                <p:selectOneMenu id="dia_semana" value="#{planCursoHorarioController.seleccionado.diaSemana}" required="true"
                                                 filter="true" filterMatchMode="contains" filterNormalize="true">
                                    <f:selectItem itemLabel="---sin asignar---" itemValue="#{null}"/>
                                    <f:selectItems value="#{planCursoHorarioController.comboDiasSemana}" var="combo"
                                                   itemLabel="#{combo.dia}" itemValue="#{combo}"/>
                                    <f:converter binding="#{diaSemanaConverter}"/>
                                </p:selectOneMenu>
                            </div>

                            <div class="field">
                                <p:outputLabel for="aula">Aula</p:outputLabel>
                                <p:selectOneMenu id="aula" value="#{planCursoHorarioController.seleccionado.aula}" required="true"
                                                 filter="true" filterMatchMode="contains" filterNormalize="true">
                                    <f:selectItem itemLabel="---sin asignar---" itemValue="#{null}"/>
                                    <f:selectItems value="#{planCursoHorarioController.comboAulas}" var="combo"
                                                   itemLabel="#{combo.numero}" itemValue="#{combo}"/>
                                    <f:converter binding="#{aulaConverter}"/>
                                </p:selectOneMenu>
                            </div>

                            <div class="field">
                                <p:outputLabel for="horario_desde">Horario Desde</p:outputLabel>
                                <p:datePicker id="horario_desde" value="#{planCursoHorarioController.seleccionado.horarioDesde}" timeOnly="true" pattern="HH:mm" />
                            </div>

                            <div class="field">
                                <p:outputLabel for="horario_hasta">Horario Hasta</p:outputLabel>
                                <p:datePicker id="horario_hasta" value="#{planCursoHorarioController.seleccionado.horarioHasta}" timeOnly="true" pattern="HH:mm" />
                            </div>

                        </p:outputPanel>
                    </p:outputPanel>

                    <f:facet name="footer">
                        <p:commandButton value="Grabar" icon="pi pi-check" actionListener="#{planCursoHorarioController.save}"
                                         update="manage-content" process="manage-content @this"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageDialog').hide()"
                                         class="ui-button-secondary" type="button"/>
                    </f:facet>
                </p:dialog>

                <p:confirmDialog widgetVar="deleteDialog" showEffect="fade" width="300"
                                 message="Seguro que desea eliminar el registro?" header="Confirmacion" severity="warn">
                    <p:commandButton value="Si" icon="pi pi-check" actionListener="#{planCursoHorarioController.delete}"
                                     process="@this" oncomplete="PF('deleteDialog').hide()"/>
                    <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                     onclick="PF('deleteDialog').hide()"/>
                </p:confirmDialog>

                <p:confirmDialog global="true" showEffect="fade" width="300">
                    <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                    <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                     icon="pi pi-times"/>
                </p:confirmDialog>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
