<!DOCTYPE html>
<html lang="#{lenguajeController.locale}">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        locale="es">

    <h:head>
        <meta charset="UTF-8"/>
        <title>#{titulo}</title>
        <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css"/>
        <link rel="icon" type="image/x-icon" href="#{resource['img/icono.ico']}"/>
        <ui:insert name="head"/>

        <style>
            .field {
                min-width: 400px;
            }
            .ui-card-body {
                min-height: 100vh !important;
                margin:0;
                padding: 0 !important;
            }
            .ui-card-content {
                min-height: 100vh !important;
                margin: 0;
                padding: 0 !important;
            }
            .main-section {
                background: var(--bluegray-900);
                border: 0.25rem solid white;
                padding: 2rem;
                border-radius: 1rem;
            }
        </style>

    </h:head>

    <h:body style="margin: 0">
        <p:card class="min-h-screen" style="border-radius: 0">
            <div class="grid justify-content-center align-items-center" style="min-height: 100vh !important">
                <div class="main-section col-12 md:col-4">
                    <h:form id="form">
                        <p:outputPanel id="manage-content" class="ui-fluid">
                            <div class="field grid justify-content-center">
                                <img src="resources/img/logo.png" width="160px" height="120px" alt="logo"/>
                            </div>
                            <div class="field">
                                <p:outputLabel for="username">Username</p:outputLabel>
                                <p:inputText id="username" value="#{viewPermisoUsuarioController.nuevo.username}"
                                             onkeyup="this.value = this.value.toUpperCase();" maxlength="15"/>
                            </div>
                            <div class="field">
                                <p:outputLabel for="password">Password</p:outputLabel>
                                <p:password id="password" class="w-full" value="#{viewPermisoUsuarioController.nuevo.password}" toggleMask="true" redisplay="true"/>
                            </div>
                            <div class="field">
                                <p:commandButton styleClass="ui-button-info w-full" style="margin-right: .5rem"
                                                 process="manage-content @this"
                                                 action="#{viewPermisoUsuarioController.login}"
                                                 value="Iniciar Sesion"/>
                            </div>
                        </p:outputPanel>
                    </h:form>
                </div>
            </div>
        </p:card>
    </h:body>
</f:view>
</html>
