<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/main.xhtml">

    <ui:define name="content">

        <div class="card crud-demo">
            <h:form id="form">
                <p:growl id="messages" showDetail="true"/>

                <div class="header grid justify-content-center" style="margin: 1rem">
                    <p:commandButton value="Volver" icon="pi pi-chevron-left" style="margin-right: 2rem"
                                     process="@this"
                                     action="#{requisitoInscripcionController.volverAMalla}"
                                     styleClass="ui-button-info">
                    </p:commandButton>
                    <h1 style="margin: 0.5rem">#{filtroController.filtroMalla.descripcion}</h1>
                </div>

                <p:divider />

                <div class="header grid justify-content-center">
                    <h2 style="margin: 0.5rem">REQUISITOS INSCRIPCIONES</h2>
                </div>

                <p:dataTable id="dt-listado" widgetVar="dtListado" var="registro" rowIndexVar="fila" value="#{requisitoInscripcionController.listado}"
                             reflow="true" styleClass="table" rowKey="#{registro.id}" globalFilterOnly="#{true}"
                             paginator="true" rows="8" paginatorPosition="bottom">

                    <f:facet name="header">
                        <div class="table-header grid">
                            <div class="col-3" style="font-weight: bold">
                                <p:commandButton class="col-3" value="Nuevo" icon="pi pi-plus" actionListener="#{requisitoInscripcionController.resetSeleccionado}"
                                                 update=":dialogs :dialogs:manage-content"
                                                 oncomplete="PF('manageDialog').show()"
                                                 styleClass="ui-button-info w-full" style="margin-right: .5rem">
                                    <p:resetInput target=":dialogs:manage-content"/>
                                </p:commandButton>
                            </div>
                            <div class="col-9">
                                <span class="w-full filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                                    <p:inputText id="globalFilter" class="w-full" onkeyup="PF('dtListado').filter()" placeholder="Busqueda por cualquiera de los campos"/>
                                </span>
                            </div>
                        </div>
                    </f:facet>

                    <p:column headerText="ID" sortBy="#{registro.id}" filterBy="#{registro.id}" rendered="false">
                        <h:outputText value="#{registro.id}"/>
                    </p:column>

                    <p:column headerText="#">
                        <h:outputText value="#{fila + 1}" />
                    </p:column>

                    <p:column headerText="Requisito" sortBy="#{registro.requisito.descripcion}" filterBy="#{registro.requisito.descripcion}">
                        <h:outputText value="#{registro.requisito.descripcion}"/>
                    </p:column>

                    <p:column headerText="Fecha limite" sortBy="#{registro.fechaLimite}" filterBy="#{registro.fechaLimite}">
                        <h:outputText value="#{registro.fechaLimite}">
                            <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column exportable="false" ariaHeaderText="Actions">
                        <div class="grid justify-content-center">
                            <p:commandButton icon="pi pi-pencil" update=":dialogs :dialogs:manage-content" style="margin: 0.25rem"
                                             oncomplete="PF('manageDialog').show()"
                                             styleClass="edit-button rounded-button ui-button-success"
                                             title="Editar"
                                             process="@this">
                                <f:setPropertyActionListener value="#{registro}" target="#{requisitoInscripcionController.seleccionado}"/>
                                <p:resetInput target=":dialogs:manage-content"/>
                            </p:commandButton>
                            <p:commandButton class="ui-button-danger rounded-button" icon="pi pi-trash" style="margin: 0.25rem"
                                             process="@this"
                                             title="Eliminar"
                                             oncomplete="PF('deleteDialog').show()">
                                <f:setPropertyActionListener value="#{registro}" target="#{requisitoInscripcionController.seleccionado}"/>
                            </p:commandButton>
                        </div>
                    </p:column>

                </p:dataTable>
            </h:form>

            <h:form id="dialogs">
                <p:dialog header="#{requisitoInscripcionController.seleccionado.id > 0 ? 'Editar' : 'Nuevo'} Registro" showEffect="fade" modal="true" widgetVar="manageDialog"
                          responsive="true">
                    <p:outputPanel id="manage-content" class="ui-fluid">
                        <p:outputPanel rendered="#{not empty requisitoInscripcionController.seleccionado}">
                            <div class="field">
                                <p:outputLabel for="requisito">Requisito</p:outputLabel>
                                <p:selectOneMenu id="requisito" value="#{requisitoInscripcionController.seleccionado.requisito}" required="true"
                                                 filter="true" filterMatchMode="contains" filterNormalize="true">
                                    <f:selectItem itemLabel="---sin asignar---" itemValue="#{null}"/>
                                    <f:selectItems value="#{requisitoInscripcionController.comboRequisitos}" var="combo"
                                                   itemLabel="#{combo.descripcion}" itemValue="#{combo}"/>
                                    <f:converter binding="#{requisitoConverter}"/>
                                </p:selectOneMenu>
                            </div>

                            <div class="field">
                                <h:outputLabel for="fecha_limite" value="Fecha Limite" />
                                <p:datePicker pattern="yyyy-MM-dd" id="fecha_limite" value="#{requisitoInscripcionController.seleccionado.fechaLimite}"
                                              required="true"
                                              converterMessage="Indique la fecha con yyyy-MM-dd" >
                                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                                    <f:passThroughAttribute name="type" value="date"/>
                                </p:datePicker>
                            </div>
                        </p:outputPanel>
                    </p:outputPanel>

                    <f:facet name="footer">
                        <p:commandButton value="Grabar" icon="pi pi-check" actionListener="#{requisitoInscripcionController.save}"
                                         update="manage-content" process="manage-content @this"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageDialog').hide()"
                                         class="ui-button-secondary" type="button"/>
                    </f:facet>
                </p:dialog>

                <p:confirmDialog widgetVar="deleteDialog" showEffect="fade" width="300"
                                 message="Seguro que desea eliminar el registro?" header="Confirmacion" severity="warn">
                    <p:commandButton value="Si" icon="pi pi-check" actionListener="#{requisitoInscripcionController.delete}"
                                     process="@this" oncomplete="PF('deleteDialog').hide()"/>
                    <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                     onclick="PF('deleteDialog').hide()"/>
                </p:confirmDialog>

                <p:confirmDialog global="true" showEffect="fade" width="300">
                    <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                    <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                     icon="pi pi-times"/>
                </p:confirmDialog>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
